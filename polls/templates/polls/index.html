{% extends 'base.html' %}
{% block title %}Votaciones{% endblock %}

{% block content %}
<div class="question_container">   
  
    <div class= "questions_main">   
    <h1>Categorías:</h1>
        {% for category in categories %}
            <li><a href="{% url 'polls:category' category.id %}">{{ category.category_text }}</a></li>
        {% empty %}
            <p>No hay categoríes</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
